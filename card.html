<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>

<link rel="stylesheet" href="./css/card.css">
</head>
<body>
 <section class="main">
   <div class="circles">
   <img class="c1" src="./images/bg-pattern-top.svg" alt="">
   <img class="c2" src="./images/bg-pattern-bottom card.svg" alt="">
   </div>
   <div class="card">
     <div class="card-header"></div>
     <div class="image-holder"><img src="./images/saksham pic.jpeg" alt=""></div>
   <div class="card-body">
   <h2 class="name-age">
     Saksham Jhamb  
     <span class="age">17</span>
   </h2>
   <h3 class="city">Sonipat</h3></div>
 <div class="card-footer">
  <div class="item">
    <h4 class="value">80k</h4>
    <h5 class="meta">Followers
    </h5>
  </div>
   <div class="item">
     <h4 class="value">83k
     </h4>
     <h5 class="meta">Likes
     </h5>
   </div>
   <div class="item">
    <h4 class="value">1.4k
    </h4>
    <h5 class="meta">Photos
    </h5>
  </div>
 </div>
</section>
 <!--Attribution-->
  <div class="attribution">
  Coded by <a href="https://twitter.com/">Saksham Jhamb</a>.
   </div>
</body>
</html>
